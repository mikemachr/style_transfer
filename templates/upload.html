<!DOCTYPE html>
<html>
<head>
    <title>Style Transfer Upload</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">Style Transfer Upload</h1>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="content_image">Content Image</label>
                        <input type="file" name="content_image" class="form-control" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="style_image">Style Image</label>
                        <input type="file" name="style_image" class="form-control" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="iterations">Iterations</label>
                        <input type="number" name="iterations" class="form-control" value="200"  required step="1">
                        <label> Depending on your hardware, this may take a while.</label>
                        <label> The more iterations, the higher the impact.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload and Process</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
